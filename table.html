<!DOCTYPE html>
<html>
<head>
    <title>Full Table Example</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        colgroup col:first-child {
            background-color: #f2f2f2;
        }
        thead {
            background-color: #ccc;
        }
        tfoot {
            background-color: #eee;
            font-weight: bold;
            
        }
    </style>
</head>
<body>

<table>
    <caption>Monthly Sales Report</caption>

    <colgroup>
        <col span="1">
        <col span="1" style="background-color: #dff0d8;">
        <col span="1" style="background-color: #fcf8e3;">
    </colgroup>

    <thead>
        <tr>
            <th>Month</th>
            <th>Sales</th>
            <th>Profit</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>January</td>
            <td>$10,000</td>
            <td>$2,500</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$12,000</td>
            <td>$3,000</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td>Total</td>
            <td>$22,000</td>
            <td>$5,500</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
